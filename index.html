<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>MathScore</title>
    <link rel="stylesheet" href="./style.css" /></link>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src="https://telegram.org/js/telegram-web-app.js?v=1.0.1"></script>
</head>
<body>

    <div   id="main1">
        <div class="main1">
            <p id="win-message" class="win-message none">Количество ошибок: <br> Время: </p>

            <div class="choice">
                <p class="choice-value"><input type="checkbox" id="checkbox+" value="0"> +</p>
                <p class="choice-value"><input type="checkbox" id="checkbox-" value="1"> -</p>
                <p class="choice-value"><input type="checkbox" id="checkboxx" value="2"> x</p>
                <p class="choice-value"><input type="checkbox" id="checkbox/" value="3"> /</p>
                <p class="choice-value"><input type="checkbox"> t</p>
            </div>

            <div class="tuning-small-big">
                <button class="small-range" id="small-range">Малый диапозон</button>
                <button class="big-range" id="big-range">Большой диапозон</button>
            </div>

            <div class="filter">
                <p>Диапозон для операторов: +, -</p>
                <div class="easy-basket-filter">
                    <div class="easy-basket-filter-info">
                        <p class="iLower"><input disabled type="text" id="easy-basket-lower" class="easy-basket-lower" value="0" min="0" max="300" maxlength=3/></p>
                        <p class="iUpper"><input disabled type="text" class="easy-basket-upper" value="100" min="0" max="300" maxlength=3/></p>
                    </div>
                    
                    <div class="easy-basket-filter-range">
                        <input type="range" class="lower range" step="1" min="0" max="300" value="0"/>
                        <input type="range" class="upper range" step="1" min="0" max="300" value="100"/>
                        <div class="fill"></div>
                    </div>
                    
                    <div class="easy-basket-filter-ticks">
                    </div>
                </div>
            </div>

            <div class="filter">
                <p>Диапозон для операторов: x, /</p>
                <div class="easy-basket-filter-double">
                    <div class="easy-basket-filter-info-double">
                        <p class="iLower-double"><input disabled type="text" class="easy-basket-lower-double" value="0" min="0" max="50" maxlength=2/></p>
                        <p class="iUpper-double"><input disabled type="text" class="easy-basket-upper-double" value="20" min="0" max="50" maxlength=2/></p>
                    </div>
                    
                    <div class="easy-basket-filter-range-double">
                        <input type="range" class="lower-double range-double" step="1" min="0" max="50" value="0"/>
                        <input type="range" class="upper-double range-double" step="1" min="0" max="50" value="20"/>
                        <div class="fill-double"></div>
                    </div>
                    
                    <div class="easy-basket-filter-ticks-double">
                    </div>
                </div>
            </div>
            
            <button class="start-button" id="start-button">Начать</button>
        </div>
    </div>

    <div class = "none" id="main2">
        <div class="main2">
            <div class="header">
                <img class="back-to-home" id="back-to-home" src="./materials/back-to-main.png" alt="">
                <div class="time">
                    <div class="wrapper-stopwath">
                        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                    </div> 
                </div>
                <div class="score">
                    <p id="score">/</p>
                </div>
            </div>

            <div class="example-block">
                <p id="example">35 + 343 = </p>
                <div class="example-answer" id="example-answer-block">
                    <p id="example-answer"></p>
                </div>
            </div>

            <div class="keyboard">
                <button  class="number" id="number-1" value="1"> 1 </button>
                <button  class="number" id="number-2" value="2"> 2 </button>
                <button  class="number" id="number-3" value="3"> 3 </button>
                <button  class="number" id="number-4" value="4"> 4 </button>
                <button  class="number" id="number-5" value="5"> 5 </button>
                <button  class="number" id="number-6" value="6"> 6 </button>
                <button  class="number" id="number-7" value="7"> 7 </button>
                <button  class="number" id="number-8" value="8"> 8 </button>
                <button  class="number" id="number-9" value="9"> 9 </button>
